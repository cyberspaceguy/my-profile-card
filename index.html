<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel Mutaka - Profile</title>
    <style>
        body {
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 320px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .profile-pic {
            width: 200px;
            height: 150px;
            /* High-quality Porsche Image */
            background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=500&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 20px; /* Your Rounded Square */
            margin: 0 auto 20px auto;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .name {
            color: #ffffff;
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .badge {
            color: #38bdf8;
            font-size: 18px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .follow-btn {
            background-color: #facc15;
            color: #000;
        }

        .ignore-btn {
            background-color: #ef4444;
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-pic"></div>
        <div class="name">
            Emmanuel Mutaka <span class="badge">âœ”</span>
        </div>
        
        <div class="button-group">
            <button class="follow-btn">Follow</button>
            <button class="ignore-btn">Ignore</button>
        </div>
    </div>

</body>
</html>
